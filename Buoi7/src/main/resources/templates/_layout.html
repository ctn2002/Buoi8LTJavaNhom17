<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
  <div style="padding-left: 20px">
    <a class="navbar-brand" href="#">Home</a>
    <!--        <a class="navbar-brand" th:href="@{/products}">Product</a>-->
    <!--        <a class="navbar-brand" href="#">Admin</a>-->
    <span sec:authorize="hasAnyAuthority('SALES', 'USER')"> <a class="navbar-brand" th:href="@{/products}">Product</a></span>
    <span sec:authorize="hasAnyAuthority('ADMIN')"> <a class="navbar-brand" th:href="@{/admin/products}">Admin</a></span>
  </div>
  <form class="form-inline d-flex" th:action="@{/products/search}"
        method="get">
    <input class="form-control flex-grow-1" type="search"
           placeholder="Search" aria-label="Search" name="key">
    <button class="btn btn-outline-success flex-grow-1"
            type="submit">Search</button>
  </form>
  <div style="margin-left: auto">
        <span sec:authorize="isAuthenticated()">
            <span sec:authentication="name"></span> | <a sec:logout th:href="@{/logout}" class="text-white">Logout</a>
        </span>
    <span sec:authorize="!isAuthenticated()">
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="text-white">Login</a>
        </span>
  </div>
</nav>
<br/>
<div layout:fragment="content" class="container body-content">
</div>
<div class="card-footer text-center">
  <hr />
  Lập trình ứng dụng Java - Nguyễn Quốc Nhật - 2080601439
</div>
</body>
</html>
