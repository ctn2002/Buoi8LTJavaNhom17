<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:custom="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="_layout"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>List Categories</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <a th:href="@{~/categories/create}" class="btn btn-primary">Create New Category</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCategory}" >
            <th scope="row" th:text="${category.id}"></th>
            <td th:text="${category.name}"></td>
            <td>
        <span sec:authorize="hasAnyAuthority('ADMIN')">
        <a th:href="@{/categories/edit/{id}(id=${category.id})}"
           custom:linkMethod="post" class="btn btn-secondary">Edit</a>
        </span>
                <span sec:authorize="hasAnyAuthority('ADMIN')">
        </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
